# PostgreSQL Datasource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Options(PostgreSQL)
spring.jpa.hibernate.dialect = org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.hibernate.use_sql_comments=true
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100
#spring.data.web.pageable.one-indexed-parameters=true

## logging
logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.hibernate.type=trace
spring.jpa.properties.hibernate.highlight_sql=true

## Server Servlet Encoding Setting
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# CORS
spring.graphql.cors.allowed-origins=https://openapi.koreainvestment.com
spring.graphql.cors.allow-credentials=true

## thymeleaf path
spring.mvc.view.prefix="/resources/templates"
spring.mvc.view.suffix=.html
spring.thymeleaf.cache=false

## myBatis path
spring.webflux.static-path-pattern="/resources/**"

